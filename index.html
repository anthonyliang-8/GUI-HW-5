<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--links for referencing google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Scrabble</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <h1 id="header">Scrabble</h1>
      <div id="score"><span>Score: 0</span></div>
      <div id="totalScore"><span>Total Score: 0</span></div>
      <div id="holder">
        <!-- rows to hold the single line scrabble game -->
        <div class="reg-score-tile" id="t1"></div>
        <div class="double-score-tile" id="t2"></div>
        <div class="reg-score-tile" id="t3"></div>
        <div class="reg-score-tile" id="t4"></div>
        <div class="reg-score-tile" id="t5"></div>
        <div class="double-score-tile" id="t6"></div>
        <div class="reg-score-tile" id="t7"></div>
      </div>
      <div id="user-tiles"></div>
      <button id="next-set-btn" type="button">Next Set</button>
      <button id="restart-game-btn" type="button">Restart Game</button>
    </div>
    <!--scripts for jQuery CDN and my own javascript file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
